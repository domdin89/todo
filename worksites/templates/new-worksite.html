<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.8/dist/quill-emoji.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.8/dist/quill-emoji.js"></script>
</head>
<body>
    <div class="container py-5" >

<form  x-ref="form" method="post" action="{% url 'worksites:add-new-worksite' %}"  enctype="multipart/form-data">
    {% csrf_token %}

    <input type="hidden" name="orari" :value="JSON.stringify(orari)">
    <div class="row d-flex justify-content-end">
        <h1 class="text-center mb-4 mr-4">Nuovo Cantiere</h1>
        <button type="submit" class="btn btn-primary mb-4">Salva</button>
    </div>
    <input type="submit" id="submitBtn" style="display: none;">

    <div class="form-row">
        <div class="col-md-8">
            <h2 class="mb-3">Cantiere</h2>    

            <div class="form-group ">
                <label >Nome Cantiere*</label>
                <input type="text" class="form-control" required name="name">
            </div>

        </div>


        <div class="form-group col-md-4">
            <div class="card">

                <div class="card-body">
                    <h2 class="card-title">Immagine</h2>
                    <div class="text-center">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="copertina" accept=".jpg, .jpeg, .png">
                            <label class="custom-file-label">Choose file...</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <div class="form-group col-md-8">
        <h2 class="mt-5 mb-3">Dove</h2>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Citt√†*  <span style="opacity: 0.5;">(es. Sulmona)</span></label>
                <input type="text" class="form-control" name="city" value="{{worksite.city}}" required>
            </div>


            <div class="form-group col-md-12">
                <label>Indirizzo <span style="opacity: 0.5;">(es. Via delle rose, 34)</span></label>    
                <input type="text" class="form-control" name="address" value="{{worksite.address}}">
            </div>

            <div class="form-group col-md-12">
                <label>Regione <span style="opacity: 0.5;">(es. Abruzzo)</span></label>    
                <input type="text" class="form-control" name="region" value="{{worksite.region}}">
            </div>

            <!-- <div class="form-group col-md-6">
                <label>Cap</label>
                <input type="number" class="form-control" name="cap" value="{{evento.luogo.cap}}">
            </div> -->
        </div>
    </div>

    </div>
</form>
    </div>
    <script>
        document.querySelector('.custom-file-input').addEventListener('change', function (e) {
            var fileName = e.target.files[0].name;
            var fileLabel = e.target.nextElementSibling;
            fileLabel.innerHTML = fileName;
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>

</body>
</html>
