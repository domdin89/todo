{% load static %}

{% block body %}
<main class="main pages">
    <div class="page-header breadcrumb-wrap">
        <!-- Qui potresti aggiungere un breadcrumb o una barra di navigazione se necessario -->
    </div>
    <div class="page-content pt-150 pb-150" style="background: #f4f4f4;"> <!-- Sfondo leggermente grigio per un contrasto morbido -->
        <div class="container">
            <div class="row">
                <div class="login_wrap widget-taber-content bg-white shadow rounded"> <!-- Aggiunta ombra e bordi arrotondati -->
                    <div class="padding_eight_all bg-white">
                        <div class="heading_s1 text-center"> <!-- Testo centrato per un aspetto più pulito -->
                            <h2 class="mb-15 mt-15" style="color: #333;">Richiesta di recupero password</h2> <!-- Colore del testo scuro per leggibilità -->
                            <p class="mb-30" style="color: #555;">Un email è stata inviata alla tua casella.</p> <!-- Testo leggermente più scuro per contrasto -->
                            <!-- Qui puoi aggiungere altre informazioni o elementi grafici se necessario -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    /* Stili principali della pagina */
.main {
    font-family: 'Arial', sans-serif; /* Font di base */
}

.page-content {
    padding-top: 150px;
    padding-bottom: 150px;
}

.container {
    width: 100%;
    max-width: 1200px; /* Larghezza massima del contenitore */
    margin: 0 auto; /* Centra il contenitore */
    padding: 0 15px; /* Padding per non attaccare il contenuto ai bordi */
}

.row {
    display: flex;
    justify-content: center; /* Allinea al centro i figli (colonne) */
}

/* Stili per il modulo di login/recupero */
.login_wrap {
    background: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Ombreggiatura per profondità */
    border-radius: 8px; /* Bordi arrotondati */
    max-width: 400px; /* Larghezza massima del modulo */
    width: 100%;
    margin: 20px; /* Margin per distanziare dagli altri elementi */
}

.padding_eight_all {
    padding: 8px; /* Padding interno */
}

.heading_s1 {
    text-align: center; /* Testo centrato */
    color: #333;
}

.heading_s1 h2 {
    margin-bottom: 15px;
    margin-top: 15px;
    font-size: 24px; /* Dimensione del font per l'intestazione */
    color: inherit; /* Eredita il colore dalla classe padre */
}

.heading_s1 p {
    margin-bottom: 30px;
    color: #555;
}

</style>
{% endblock body %}
