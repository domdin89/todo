<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo cantiere</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.8/dist/quill-emoji.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.8/dist/quill-emoji.js"></script>
</head>
<body>
    <div class="container py-5" >

<form  x-ref="form" method="post" action="{% url 'apartment:add-apartment'%}"  enctype="multipart/form-data">
    {% csrf_token %}

    <input type="hidden" name="orari" :value="JSON.stringify(orari)">
    <div class="row d-flex justify-content-end">
        <h1 class="text-center mb-4 mr-4">Nuovo Appartamento</h1>
        <button type="submit" class="btn btn-primary mb-4">Salva</button>
    </div>
    <input type="submit" id="submitBtn" style="display: none;">

    <div class="form-row">
        <div class="col-md-8">
            <h2 class="mb-3">Nuovo appartamento</h2>    

            <div class="form-group ">
                <label >Nome Appartamento (es. 5b)*</label>
                <input type="text" class="form-control" required name="name">
            </div>
        </div>
        <input type="hidden" class="form-control" required name="worksite_id" value={{worksite_id}}>

    <div class="form-group col-md-8">
        <h2 class="mt-5 mb-3">Dettagli</h2>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Metratura*  <span style="opacity: 0.5;">(es. 100mq)</span></label>
                <input type="text" class="form-control" name="surface">
            </div>

            <div class="form-group col-md-12">
                <label>Proprietario</label>    
                <input type="text" class="form-control" name="owner">
            </div>

            <!-- <div class="form-group col-md-6">
                <label>Cap</label>
                <input type="number" class="form-control" name="cap" value="{{evento.luogo.cap}}">
            </div> -->
        </div>
    </div>

    </div>
</form>
    </div>
</body>
</html>
